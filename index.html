<!DOCTYPE html>
<html>

<head>
    <title>Login Basic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <form action="login.php" method="POST">
            <h2>Login</h2>
            <label for="username">Username:</label>
